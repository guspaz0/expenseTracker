<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:insert="~{fragments/general.html :: headerfiles}"></th:block>
</head>
<body>
<header th:replace="~{fragments/general.html :: header(username=${username})}"></header>
<hr>
<nav th:replace="~{fragments/general.html :: navbar}"></nav>
<main class="container">
  <div th:replace="~{fragments/general.html :: sidebar}"></div>
  <div class="main">
    <h2>Supplier List...</h2>
    <div th:if="${supplierList.empty}">there are no suppliers or something went wrong...</div>
    <div th:if="${supplierList}" class="expenses">
      <article th:each="supplier : ${supplierList}">
        <span>Id: <span th:text="${supplier.id}"></span></span>
        <span>Name: <span th:text="${supplier.name}"></span></span>
      </article>
    </div>
  </div>
</main>
<div th:replace="~{fragments/general.html :: footer}"></div>
</body>
</html>
