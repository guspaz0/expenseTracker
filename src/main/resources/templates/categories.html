<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:insert="~{fragments/general.html :: headerfiles}"></th:block>
</head>
<body>
<header th:replace="~{fragments/general.html :: header(username=${username})}"></header>
<hr>
<nav th:replace="~{fragments/general.html :: navbar}"></nav>
<main class="container">
  <div th:replace="~{fragments/general.html :: sidebar}"></div>
  <div class="main">
    <h2>Categories List...</h2>
    <div th:if="${categoryList.empty}">there are no categories or something went wrong...</div>
    <div th:if="${categoryList}" class="expenses">
      <article th:each="category : ${categoryList}">
        <span>Id: <span th:text="${category.id}"></span></span>
        <span th:text="${category.name}"></span>
        <span th:text="${category.description}"></span>
      </article>
    </div>
  </div>
</main>
<div th:replace="~{fragments/general.html :: footer}"></div>
</body>
</html>
