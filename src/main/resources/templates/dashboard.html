<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:insert="~{fragments/general.html :: headerfiles}"></th:block>
</head>
<body>
<header th:replace="~{fragments/general.html :: header(username=${username})}"></header>
<hr>
<nav th:replace="~{fragments/general.html :: navbar}"></nav>
<main class="container">
  <div th:replace="~{fragments/general.html :: sidebar}"></div>
  <div class="main">
    <h2>Welcome <b th:text="${username}"></b>! Here are your expenses...</h2>
    <div th:if="${expenses.empty}">You don't have any expenses yet</div>
    <div th:if="${expenses}"  class="expenses">
      <article th:each="expense : ${expenses}">
        <span th:text="${expense.description}"> description: </span>
        <span th:text="${expense.date}"> Date: </span>
        <span th:text="${expense.amount}"> Amount: </span>
        <span>Category: <span th:text="${expense.category.name}"></span></span>
        <span>Supplier: <span th:text="${expense.supplier.name}"></span></span>
      </article>
    </div>
  </div>
</main>
<div th:replace="~{fragments/general.html :: footer}"></div>
</body>
</html>
